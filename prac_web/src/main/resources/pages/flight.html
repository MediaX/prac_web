<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Аэропорты</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a id="toMainPage" class="navbar-brand" href="/flight">Авиарейсы</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/person">Клиенты</a>
            </div>
        </div>
    </div>
</nav>
<!--&lt;!&ndash; Search form &ndash;&gt;-->

<h1>Поиск Рейса</h1>
<form action="#" th:action="@{flight/flight_filtered}" th:object="${filter}" method="post">
    <p>Номер рейса: <input id="clientName" type="text" th:field="*{flight_no}"/></p>
    <p>Аэропорт вылета: <input id="clientLastName" type="text" th:field="*{dep_airport.code}"/></p>
    <p>Аэропорт прилета: <input id="clientPhone" type="text" th:field="*{arr_airport.code}"/></p>
    <button id="searchButton" type="submit" class="btn btn-outline-secondary">Найти</button>
</form>

<!-- get all clients -->
<!--<div class="list-group">-->

<!--    </div>-->
<!--</div>-->
<form action="#" th:action="@{flight/flight_new}" th:object="${flight}" method="get">
    <button id="addButton" type="submit" class="btn btn-outline-secondary">Добавить</button>
</form>

<div>
    <div th:each="flight : ${flight}">
        <a id="personId" th:href="@{/flight/{id}(id=${flight.getId()})}" th:text="${flight.getFlight_no()}">client</a>
    </div>
</div>
<!--&lt;!&ndash; button for create client &ndash;&gt;-->
</body>
</html>
