<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Отфильтрованные клиенты</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a id="toMainPage" class="navbar-brand" href="/person">Клиенты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/flight">Авиарейсы</a>
            </div>
        </div>
    </div>
</nav>
<p th:text="'Имя: ' + ${person.getName()}"></p>
<p th:text="'Фамилия: ' + ${person.getLast_name()}"></p>
<p th:text="'Отчество: ' + ${person.getMiddle_name()}"></p>
<p th:text="'Телефон: ' + ${person.getPhone_number()}"></p>
<p th:text="'Email: ' + ${person.getEmail()}"></p>
<p th:text="'Адрес: ' + ${person.getAddress()}"></p>
<p th:text="'Карты лояльности: ' + ${person.getLo_cards()}"></p>

<h1>Редактирование клиента</h1>
<form th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}" th:method="PATCH">
    <p>Имя: <input id="personName" type="text" th:field="*{Name}"/></p>
    <p>Фамилия: <input id="personLastName" type="text" th:field="*{Last_name}"/></p>
    <p>Отчество: <input id="personMidName" type="text" th:field="*{Middle_name}"/></p>
    <p>Телефон: <input id="personPhone" type="text" th:field="*{phone_number}"/></p>
    <p>Email: <input id="personEmail" type="text" th:field="*{email}"/></p>
    <button id="editButton" type="submit" class="btn btn-outline-secondary">Редактировать</button>
</form>

<form th:action="@{/person/{id}(id=${person.getId()})}" th:method="DELETE">
    <input id="deleteButton" type="submit" value="Удалить"/>
</form>
</body>
</html>
