<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<!-- Navigation Panel -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/person">Клиенты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/flight">Авиарейсы</a>
            </div>
        </div>
    </div>
</nav>
<!--&lt;!&ndash; Search form &ndash;&gt;-->

<h1>Поиск клиента</h1>
<form action="#" th:action="@{person/person_filtered}" th:object="${filter}" method="post">
    <p>Имя: <input id="clientName" type="text" th:field="*{Name}"/></p>
    <p>Фамилия: <input id="clientLastName" type="text" th:field="*{Last_name}"/></p>
    <p>Телефон: <input id="clientPhone" type="text" th:field="*{phone_number}"/></p>
    <p>Адрес: <input id="clientAddress" type="text" th:field="*{email}"/></p>
    <button id="searchButton" type="submit" class="btn btn-outline-secondary">Найти</button>
</form>

<!-- get all clients -->

<!--</div>-->
<form action="#" th:action="@{person/person_new}" th:object="${person}" method="get">
    <button id="addButton" type="submit" class="btn btn-outline-secondary">Добавить</button>
</form>
<div>
    <div th:each="person : ${person}">
        <a id="personId" th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName()}">client</a>
        <a id="personId1" th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getLast_name()}">client</a>
    </div>
</div>
<!--&lt;!&ndash; button for create client &ndash;&gt;-->
</body>
</html>
